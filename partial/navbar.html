<div class="navbar" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle jd-button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand jd-title" ui-sref="currently">Weather Report Demo</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

                <li ng-repeat="state in states" ng-click="makeActive(state.name)"
                    ng-class="{active:activeState === state.name}">
                    <a class='jd-background' ui-sref="weather({dataType:state.name})"> {{state.label}}</a>
                </li>

            </ul>
        </div>
    </div>
</div>
